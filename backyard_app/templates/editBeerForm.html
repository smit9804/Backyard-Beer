<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<style>
    body{
        background-image: url("/static/images/brewery.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: 100% 50%;
        background-size: cover;
    }
</style>
<body>
    <div class="p-5">
        <a href="/logout" style="float: right"class="redie">Logout</a> <br>
        <img src= '/static/images/beer_logo.jpg' alt='Beer_logo' style="height: 100px; width: 100px; align-content: right" />
    </div>
    <div class ='p-3'>
    <h1 class = 'text-center'>Backyard Beer</h1>
        <a class="color" style = 'color:white' href="/main">Back To Main Page</a>  | <a class="" style = 'color:white' href="/allbeers">Back to All Backyard Beer Entries!</a>
        <br>
    </div><br><br>
    <div class ='text-center'>
    <form action="/beerTable/{{beer.id}}/updatebeer" method="POST">
        {% csrf_token %}
        <h2 style = "color:white">Update A Beer</h2>
        <input type="text" name="brand" value="{{beer.brand}}">
        <br><br>
        <input type="text" name="quantity" value="{{beer.quantity}}">
        <br><br>
        <input type="text" name="cost" value="{{beer.cost}}">
        <br><br>
        <input type="text" name="store" value="{{beer.store}}">
        <br><br>
        <input type="text" name="address" value="{{beer.address}}">
        <br><br>
        <input type="text" name="city" value="{{beer.city}}">
        <br><br>
        <select name="state" value="{{beer.state}}">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
        </select>
        <br><br>
        <input type="submit" class="button" value="Chug" class="chug">
    </form>
</div>
</body>
</html>
